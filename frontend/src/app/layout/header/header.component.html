<div class="header-container">
  <!-- Barra de navegação principal -->
  <mat-toolbar class="header-toolbar">
    <!-- Texto em vez de logo -->
    <a routerLink="/" class="logo">
      <img
        src="images/estrela-quatro-pontas.png"
        alt="Logo Instituto Virtus"
        class="logo-image"
      />
      <span class="logo-text">Instituto Virtus</span>
    </a>

    <span class="spacer"></span>

    <!-- Menu de navegação para desktop -->
    <nav class="header-nav" *ngIf="!isMobileView">
      <a
        *ngFor="let item of navItems"
        [routerLink]="item.path"
        routerLinkActive="active"
      >
        {{ item.label }}
      </a>
    </nav>

    <span class="spacer"></span>

    <!-- Componente do usuário -->
    <app-usuario *ngIf="!isMobileView" />

    <!-- Botão do menu hambúrguer para mobile -->
    <button
      *ngIf="isMobileView"
      mat-icon-button
      (click)="toggleDrawer()"
      aria-label="Menu"
      class="menu-button"
    >
      <mat-icon>menu</mat-icon>
    </button>
  </mat-toolbar>

  <!-- Drawer lateral para mobile -->
  <div class="mobile-drawer" [class.open]="isDrawerOpen && isMobileView">
    <div class="drawer-header">
      <span class="drawer-title">Instituto Virtus</span>
      <button mat-icon-button (click)="toggleDrawer()" aria-label="Fechar menu">
        <mat-icon>close</mat-icon>
      </button>
    </div>

    <div class="drawer-user">
      <app-usuario />
    </div>

    <mat-nav-list class="drawer-nav">
      <a
        mat-list-item
        *ngFor="let item of navItems"
        [routerLink]="item.path"
        routerLinkActive="active"
        (click)="toggleDrawer()"
      >
        {{ item.label }}
      </a>
    </mat-nav-list>
  </div>

  <!-- Overlay para fechar o drawer ao clicar fora -->
  <div
    class="drawer-overlay"
    [class.visible]="isDrawerOpen && isMobileView"
    (click)="toggleDrawer()"
  ></div>
</div>
