<button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Usuário">
  <mat-icon>account_circle</mat-icon>
</button>

<mat-menu #menu="matMenu">
  <div style="padding: 0.5rem 1rem; font-weight: bold">
    {{ (authService.usuario$ | async)?.email || "Usuário" }}
  </div>
  <button mat-menu-item (click)="sair()">
    <mat-icon>logout</mat-icon>
    <span>Sair</span>
  </button>
</mat-menu>
