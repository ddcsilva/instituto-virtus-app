<div class="login-page">
  <div class="login-container">
    <div class="login-header">
      <h1>Instituto Virtus</h1>
      <p>Acesse sua conta para continuar</p>
    </div>

    <form [formGroup]="formulario" (ngSubmit)="entrar()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>E-mail</mat-label>
        <input matInput formControlName="email" type="email" />
        <mat-icon matPrefix class="text-secondary">email</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Senha</mat-label>
        <input
          matInput
          formControlName="senha"
          [type]="esconderSenha ? 'password' : 'text'"
        />
        <mat-icon matPrefix class="text-secondary">lock</mat-icon>
        <button
          mat-icon-button
          matSuffix
          (click)="esconderSenha = !esconderSenha"
          type="button"
        >
          <mat-icon>{{
            esconderSenha ? "visibility_off" : "visibility"
          }}</mat-icon>
        </button>
      </mat-form-field>

      <button
        mat-raised-button
        color="primary"
        class="full-width"
        type="submit"
      >
        Entrar
      </button>
    </form>

    <div class="form-footer">
      <p>© {{ currentYear }} Instituto Virtus • Igreja Batista Bethesda</p>
    </div>
  </div>
</div>
