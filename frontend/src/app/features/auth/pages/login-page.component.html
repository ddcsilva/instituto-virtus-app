<div class="login-container">
  <form [formGroup]="formulario" (ngSubmit)="entrar()">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>E-mail</mat-label>
      <input matInput formControlName="email" type="email" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Senha</mat-label>
      <input
        matInput
        formControlName="senha"
        [type]="esconderSenha ? 'password' : 'text'"
      />
      <button
        mat-icon-button
        matSuffix
        (click)="esconderSenha = !esconderSenha"
        type="button"
      >
        <mat-icon>{{
          esconderSenha ? "visibility_off" : "visibility"
        }}</mat-icon>
      </button>
    </mat-form-field>

    <button mat-raised-button color="primary" class="full-width" type="submit">
      Entrar
    </button>
  </form>
</div>
